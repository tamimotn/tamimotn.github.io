<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TAMIMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: #ffffff;
      overflow: hidden;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at top,
        rgba(15, 23, 42, 0.65),
        rgba(2, 6, 23, 0.9)
      );
      z-index: -1;
    }

    /* Center wrapper */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(520px, 92vw);
      padding: 40px 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 22px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.25);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0 0 30px;
      letter-spacing: 2px;
      font-size: 22px;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 15px;
      margin-bottom: 14px;
      text-decoration: none;
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
    }

    /* Icon images */
    .icon {
      width: 18px;
      height: 18px;
      display: block;
      filter: brightness(0) invert(1);
      transform-origin: center;
    }

    /* Make non-Kick icons visually match Kick */
    .icon--big {
      transform: scale(1.25);
    }

    .youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
    }

    .instagram {
      background: linear-gradient(135deg, #c13584, #833ab4);
    }

    .discord {
      background: linear-gradient(135deg, #7289da, #5865f2);
    }

    .kick {
      background: linear-gradient(135deg, #00c805, #00a63d);
    }

    /* Reduced motion fallback */
    @media (prefers-reduced-motion: reduce) {
      .bg-video {
        display: none;
      }
      body {
        background: radial-gradient(circle at top, #0f172a, #020617);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="card">
      <div class="avatar">
        <img src="profile.png" alt="Profile picture">
      </div>

      <h1>TAMIMO</h1>

      <a class="button youtube" href="https://www.youtube.com/@TamimoTN" target="_blank" rel="noopener">
        <img src="youtube.svg" class="icon icon--big" alt="">
        YouTube
      </a>

      <a class="button instagram" href="https://www.instagram.com/tamimotn/" target="_blank" rel="noopener">
        <img src="instagram.svg" class="icon icon--big" alt="">
        Instagram
      </a>

      <a class="button kick" href="https://kick.com/TamimoTN" target="_blank" rel="noopener">
        <img src="kick.svg" class="icon" alt="">
        Kick
      </a>

      <a class="button discord" href="https://discord.com/invite/MTh6TM97wH" target="_blank" rel="noopener">
        <img src="discord.svg" class="icon icon--big" alt="">
        Join Discord
      </a>
      
    </div>
  </div>

</body>
</html>
