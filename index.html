<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TAMIMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 40px 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 22px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.25);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0 0 30px;
      letter-spacing: 2px;
      font-size: 22px;
    }

    a.button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 14px;
      text-decoration: none;
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
    }

    .youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
    }

    .instagram {
      background: linear-gradient(135deg, #c13584, #833ab4);
    }

    .discord {
      background: linear-gradient(135deg, #7289da, #5865f2);
    }

    .kick {
      background: linear-gradient(135deg, #00c805, #00a63d);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="Profile.png" alt="Profile picture">
    </div>

    <h1>TAMIMO</h1>

    <a class="button youtube" href="https://www.youtube.com/@TamimoTN" target="_blank">YouTube</a>
    <a class="button instagram" href="https://www.instagram.com/tamimotn/" target="_blank">Instagram</a>
    <a class="button discord" href="https://www.google.com/url?q=https%3A%2F%2Fdiscord.gg%2FjNFSzTzKxJ&sa=D&sntz=1&usg=AOvVaw1nrZUiVBlY-wuQz8EPRcrD" target="_blank">Join Discord</a>
    <a class="button kick" href="https://kick.com/TamimoTN" target="_blank">Kick</a>
  </div>
</body>
</html>
